<html>

</head>
<body>
  <canvas id="myCanvas" height="350" width="450" style="border: 1px solid black"></canvas>
<script id="jsbin-javascript">
var canvas = document.getElementById('myCanvas');
var context = canvas.getContext('2d');

var x = 0;
var y = 0;
var u = 450;
var v = 350;
var c1 = 'hsla(';
var c2 = 360;
var c3 = ', 50%, 45%, 1)';


for (var i = 1; i<18; i++){
  context.fillStyle = c1 + c2 +c3;
  context.fillRect(x,y,u,v);
  x += 10;
  y += 10;
  u -= 20;
  v -= 20;
  c2 -= 360/17;
  
}
</script>
</body>
</html>
